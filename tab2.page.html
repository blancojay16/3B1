<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">

  <!-- 🖼️ Empty Cart Illustration -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <img src="assets/empty-cart-illustration.svg" alt="Empty Cart" class="empty-image" />
    <h2>Your cart is empty</h2>
    <p>Looks like you haven’t added anything yet.</p>
    <ion-button routerLink="/tabs/home" class="shop-now-btn">
      Shop Now
    </ion-button>
  </div>

  <!-- 🛒 Existing Cart Layout -->
  <ion-list *ngIf="cartItems.length > 0">
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="item.image" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }}</p>
          <h3>₱{{ item.price }} x {{ item.quantity }} = ₱{{ item.price * item.quantity }}</h3>
        </ion-label>

        <ion-badge color="success">{{ item.quantity }}</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-footer *ngIf="cartItems.length > 0">
    <ion-toolbar color="dark">
      <ion-item lines="none">
        <ion-label>
          <h2>Total: ₱{{ getTotal() }}</h2>
        </ion-label>
        <ion-button expand="block" color="success" (click)="checkout()">Checkout</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-content>
