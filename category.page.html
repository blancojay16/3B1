<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding" [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let item of products">
        <div class="product-card">
          <div class="discount" *ngIf="item.discount">{{ item.discount }}</div>
          <img [src]="item.img" alt="{{ item.name }}" />

          <div class="info">
            <p class="category">{{ item.category }}</p>
            <h3 class="name">{{ item.name }}</h3>

            <!-- Rating -->
            <div class="rating">
              <ion-icon *ngFor="let star of getStars(item.rating)" [name]="star"></ion-icon>
              <span class="reviews">({{ item.reviews }})</span>
            </div>

            <!-- Price -->
            <p class="price">â‚±{{ item.price }}</p>

            <!-- Add to Cart Button -->
            <ion-button
              expand="block"
              size="small"
              [color]="item.outOfStock ? 'medium' : 'success'"
              [disabled]="item.outOfStock"
              (click)="addToCart(item)">
              {{ item.outOfStock ? 'Out of Stock' : 'Add to Cart' }}
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
